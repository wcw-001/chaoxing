<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>

</head>

<body>

    <script>
        // axios.get('/lemonSchool/login?user=12345678&pwd=123456').then(response => {
        //     console.log(response);
        // })

        const instance = axios.create({
            baseURL: 'http://127.0.0.1:3001/',
            timeout: 2000,
            headers: {
                'X-Custom-Header': 'foobar'
            }
        });

        // 如果data是一个普通对象 发送的Content-Type 是 application/json
        // 如果data是一个URLSearchParams对象或者是一个传统的user=&pwd=格式 则Content-Type 是 application/x-www-form-urlencoded
        // 添加请求拦截器
        // 添加响应拦截器
        axios.interceptors.response.use(function(response) {
            // 对响应数据做点什么
            return response;
        }, function(error) {
            // 对响应错误做点什么
            console.log(error);
            // return Promise.reject(error);
            return '2345'
        });
        axios.post('/index.html').then(doc => {
            console.log(doc);
        }).catch(err => {
            console.log(err);
        })
    </script>

</body>

</html>
